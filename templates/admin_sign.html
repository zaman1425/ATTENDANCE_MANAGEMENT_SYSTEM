<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HAL Admin Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen relative overflow-hidden bg-slate-900 flex items-center justify-center">

  <!-- Background -->
  <div class="absolute inset-0">
    <div class="absolute inset-0 bg-gradient-to-br from-sky-400 via-blue-500 to-indigo-700"></div>
    <div class="absolute -left-1/3 top-0 w-2/3 h-full bg-white/10 skew-x-[-12deg]"></div>
    <div class="absolute inset-0 bg-[radial-gradient(circle_at_1px_1px,rgba(255,255,255,0.08)_1px,transparent_0)] bg-[size:24px_24px]"></div>
  </div>

  <div class="relative z-10 w-full max-w-5xl grid grid-cols-1 md:grid-cols-2 shadow-2xl rounded-3xl overflow-hidden">

    <!-- LEFT PANEL -->
    <div class="hidden md:flex flex-col justify-between p-10 bg-slate-900/80 text-white backdrop-blur-xl">
      <div>
        <h1 class="text-3xl font-extrabold">HAL</h1>
        <p class="text-sm text-slate-300">Hindustan Aeronautics Limited</p>
      </div>
      <p class="text-lg font-semibold">Secure Administrative Portal</p>
      <p class="text-xs text-slate-400">Authorized access only</p>
    </div>

    <!-- LOGIN FORM -->
    <div class="bg-white p-10 flex flex-col justify-center">

      <h2 class="text-2xl font-bold text-slate-800">Admin Sign In</h2>
      <p class="text-sm text-slate-500 mb-6">Enter your credentials</p>

      {% if error %}
      <div class="mb-4 p-3 bg-red-100 text-red-700 rounded-lg text-sm font-semibold">
        {{ error }}
      </div>
      {% endif %}

      <form method="POST" class="space-y-6">

        <div class="grid grid-cols-3 gap-4 items-center">
          <label class="text-sm font-semibold text-slate-700">Email</label>
          <input type="email" name="email" required
            class="col-span-2 px-4 py-3 rounded-lg border bg-slate-50 focus:ring-2 focus:ring-blue-600">
        </div>

        <div class="grid grid-cols-3 gap-4 items-center">
          <label class="text-sm font-semibold text-slate-700">Password</label>
          <input type="password" name="password" required
            class="col-span-2 px-4 py-3 rounded-lg border bg-slate-50 focus:ring-2 focus:ring-blue-600">
        </div>

        <button class="w-full py-3 bg-gradient-to-r from-blue-700 to-indigo-700 text-white font-bold rounded-lg">
          Sign In
        </button>

      </form>
    </div>

  </div>
</body>
</html>
