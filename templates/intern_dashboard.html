<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Intern Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-blue-100 to-green-100 min-h-screen p-6">

<div class="max-w-4xl mx-auto bg-white rounded-2xl shadow-xl p-8">

  <h1 class="text-3xl font-extrabold text-center mb-6">
    Welcome, {{ intern.intern_name }}
  </h1>

  <!-- INTERN DETAILS -->
  <form method="POST" class="space-y-4">

    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">

      <input name="intern_name" value="{{ intern.intern_name }}" class="input" />
      <input name="age" value="{{ intern.age }}" class="input" />
      <input name="contact" value="{{ intern.contact }}" class="input" />
      <input name="college" value="{{ intern.college }}" class="input" />
      <input name="course" value="{{ intern.course }}" class="input" />
      <input name="reference_by" value="{{ intern.reference_by }}" class="input" />

    </div>

    <textarea name="project" class="w-full p-2 border rounded">
      {{ intern.project }}
    </textarea>

    <div class="flex gap-4 mt-4">

      <button type="submit"
        class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700">
        Update Details
      </button>

      <!-- Attendance dropdown -->
      <details class="relative">
        <summary class="cursor-pointer bg-gray-600 text-white px-6 py-2 rounded-lg">
          View Attendance
        </summary>

        <div class="absolute mt-2 bg-white shadow-lg rounded-xl p-4 w-72 z-10">

          <h3 class="font-bold mb-3">Attendance Calendar</h3>

          <div class="space-y-2">
            {% for a in attendance %}
              <div class="flex justify-between">
                <span>{{ a.date }}</span>
                {% if a.status == 'P' %}
                  <span class="text-green-600 font-bold">✔ Present</span>
                {% else %}
                  <span class="text-red-600 font-bold">✖ Absent</span>
                {% endif %}
              </div>
            {% endfor %}
          </div>

        </div>
      </details>

    </div>

  </form>

</div>

</body>
</html>
