<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HAL Admin Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen relative overflow-hidden bg-slate-900 flex items-center justify-center">

  <div class="absolute inset-0">
    <div class="absolute inset-0 bg-gradient-to-br from-sky-400 via-blue-500 to-indigo-700"></div>
    <div class="absolute -left-1/3 top-0 w-2/3 h-full bg-white/10 skew-x-[-12deg]"></div>
    <div class="absolute inset-0 bg-[radial-gradient(circle_at_1px_1px,rgba(255,255,255,0.08)_1px,transparent_0)] bg-[size:24px_24px]"></div>
  </div>

  <div class="relative z-10 w-full max-w-5xl grid grid-cols-1 md:grid-cols-2 shadow-2xl rounded-3xl overflow-hidden">

    <div class="hidden md:flex flex-col justify-between p-10 bg-slate-900/80 text-white backdrop-blur-xl">
      <div>
        <h1 class="text-3xl font-extrabold">HAL</h1>
        <p class="text-sm text-slate-300">Hindustan Aeronautics Limited</p>
      </div>
      <p class="text-lg font-semibold">Secure Administrative Portal</p>
      <p class="text-xs text-slate-400">Authorized access only</p>
    </div>

    <div class="bg-white p-10 flex flex-col justify-center">

      <h2 class="text-2xl font-bold text-slate-800">Admin Sign In</h2>
      <p class="text-sm text-slate-500 mb-6">Enter your credentials</p>

      {% if error %}
      <div class="mb-4 p-3 bg-red-100 text-red-700 rounded-lg text-sm font-semibold">
        {{ error }}
      </div>
      {% endif %}

      <form id="adminLoginForm" method="POST" action="{{ url_for('admin_login') }}" class="space-y-6">

        <input type="hidden" name="next" id="nextInput" value="{{ next or '' }}">

        <div class="grid grid-cols-3 gap-4 items-center">
          <label class="text-sm font-semibold text-slate-700">Email</label>
          <input type="email" name="email" required
            class="col-span-2 px-4 py-3 rounded-lg border bg-slate-50 focus:ring-2 focus:ring-blue-600">
        </div>

        <div class="grid grid-cols-3 gap-4 items-center">
          <label class="text-sm font-semibold text-slate-700">Password</label>
          <input type="password" name="password" required
            class="col-span-2 px-4 py-3 rounded-lg border bg-slate-50 focus:ring-2 focus:ring-blue-600">
        </div>

        <div class="flex gap-3">
          <button type="submit" id="normalSignIn" class="flex-1 py-3 bg-gradient-to-r from-blue-700 to-indigo-700 text-white font-bold rounded-lg">
            <span id="signInLabel">Sign In</span>
          </button>

          <button type="button" id="requestsToggle" aria-pressed="false" class="flex-1 py-3 bg-white text-slate-800 font-bold rounded-lg border border-slate-200 hover:bg-slate-50 transition">
            Admin Requests
          </button>
        </div>
      </form>

      <!-- âœ… NEW ADMIN SIGNUP LINK -->
      <div class="mt-6 text-center">
        <p class="text-sm text-slate-600">
          New admin?
          <a href="{{ url_for('admin_signup') }}"
             class="font-semibold text-blue-700 hover:underline">
            Click here to sign up
          </a>
        </p>
      </div>

    </div>
  </div>

  <script>
    // Toggle 'requests mode' when Admin Requests button is clicked.
    // In requests mode the Sign In button will submit with next='requests'.
    (function(){
      const toggle = document.getElementById('requestsToggle');
      const normalBtn = document.getElementById('normalSignIn');
      const nextInput = document.getElementById('nextInput');
      const signInLabel = document.getElementById('signInLabel');

      // Initialize UI if server pre-set `next`
      if(nextInput.value === 'requests'){
        activateRequestsMode();
      }

      toggle.addEventListener('click', function(){
        if(toggle.getAttribute('aria-pressed') === 'true'){
          deactivateRequestsMode();
        } else {
          activateRequestsMode();
        }
      });

      function activateRequestsMode(){
        toggle.setAttribute('aria-pressed','true');
        toggle.classList.remove('bg-white','text-slate-800');
        toggle.classList.add('bg-emerald-600','text-white');
        nextInput.value = 'requests';
        signInLabel.textContent = 'Sign In & Review Requests';
      }

      function deactivateRequestsMode(){
        toggle.setAttribute('aria-pressed','false');
        toggle.classList.remove('bg-emerald-600','text-white');
        toggle.classList.add('bg-white','text-slate-800');
        nextInput.value = '';
        signInLabel.textContent = 'Sign In';
      }

      // If user clicks Sign In, default behavior uses current nextInput value
      normalBtn.addEventListener('click', function(){
        // Nothing to do: form submits with whatever nextInput is set to.
      });
    })();
  </script>

</body>
</html>
