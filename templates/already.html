<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Intern Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-purple-100 to-blue-100">

  <div class="bg-white shadow-xl rounded-2xl w-full max-w-md p-8">

    <h2 class="text-2xl font-bold text-center text-purple-700 mb-6">
      Already Registered
    </h2>

    <form id="loginForm" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700">Email ID</label>
        <input type="email" required
          class="mt-1 w-full p-2 border rounded-md focus:ring-2 focus:ring-purple-500">
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" required
          class="mt-1 w-full p-2 border rounded-md focus:ring-2 focus:ring-purple-500">
      </div>
      <div class="pt-4 space-y-3">
        <button type="submit"
          class="w-full bg-purple-600 text-white py-2 rounded-md font-semibold hover:bg-purple-700 transition">
          Login
        </button>
        <button type="reset"
          class="w-full bg-red-100 text-red-600 py-2 rounded-md font-semibold hover:bg-red-200 transition">
          Clear
        </button>
        <a href="/login"
          class="block w-full text-center bg-gray-200 text-gray-700 py-2 rounded-md font-semibold hover:bg-gray-300 transition">
          Home
        </a>

      </div>

    </form>
  </div>

</body>
</html>
