<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Internship Home Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">

  <div class="bg-white shadow-lg rounded-xl w-full max-w-2xl p-8">

    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">
      Registration Form
    </h2>

    <div id="successBox" class="hidden mb-6 p-4 rounded-lg bg-green-100 text-green-700 text-center">
      Intern added successfully
    </div>

    <form id="internForm" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700">Registration Number</label>
        <input type="text" required
          class="mt-1 w-full p-2 border rounded-md focus:ring-2 focus:ring-blue-500">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Name</label>
        <input type="text" required
          class="mt-1 w-full p-2 border rounded-md focus:ring-2 focus:ring-blue-500">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Age</label>
        <input type="number" required
          class="mt-1 w-full p-2 border rounded-md focus:ring-2 focus:ring-blue-500">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Contact Number</label>
        <input type="tel" required
          class="mt-1 w-full p-2 border rounded-md focus:ring-2 focus:ring-blue-500">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">College Name</label>
        <input type="text" required
          class="mt-1 w-full p-2 border rounded-md focus:ring-2 focus:ring-blue-500">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Course</label>
        <input type="text" required
          class="mt-1 w-full p-2 border rounded-md focus:ring-2 focus:ring-blue-500">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Duration of Internship</label>
        <select required
          class="mt-1 w-full p-2 border rounded-md focus:ring-2 focus:ring-blue-500">
          <option value="">Select Duration</option>
          <option>1 Month</option>
          <option>2 Months</option>
          <option>3 Months</option>
          <option>6 Months</option>
        </select>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Reference By</label>
        <input type="text"
          class="mt-1 w-full p-2 border rounded-md focus:ring-2 focus:ring-blue-500">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Project Title</label>
        <textarea required
          class="mt-1 w-full p-2 border rounded-md focus:ring-2 focus:ring-blue-500"></textarea>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Upload Document</label>
        <input type="file" required
          class="mt-1 w-full p-2 border rounded-md bg-white focus:ring-2 focus:ring-blue-500">
      </div>
      <hr class="my-4">

      <h3 class="text-lg font-semibold text-gray-800">
        Intern Login Credentials
      </h3>

      <div>
        <label class="block text-sm font-medium text-gray-700">Email ID</label>
        <input type="email" required
          class="mt-1 w-full p-2 border rounded-md focus:ring-2 focus:ring-purple-500">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" required
          class="mt-1 w-full p-2 border rounded-md focus:ring-2 focus:ring-purple-500">
      </div>
      <div class="pt-4 flex gap-4">
        <button type="submit"
          class="w-full bg-blue-600 text-white py-2 rounded-md font-semibold hover:bg-blue-700 transition">
          Submit
        </button>

        <button type="button" onclick="clearForm()"
          class="w-full bg-red-100 text-red-600 py-2 rounded-md font-semibold hover:bg-red-200 transition">
          Clear
        </button>
      </div>

    </form>
  </div>

<script>
  const form = document.getElementById("internForm");
  const successBox = document.getElementById("successBox");

  form.addEventListener("submit", function (e) {
    e.preventDefault();
    successBox.classList.remove("hidden");
    form.reset();
  });

  function clearForm() {
    successBox.classList.add("hidden");
    form.reset();
  }
</script>

</body>
</html>
