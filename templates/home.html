<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HAL Internship Registration</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-indigo-900 via-blue-900 to-black flex justify-center items-start py-10 min-h-screen">

  <div class="w-full max-w-5xl bg-white/20 backdrop-blur-xl border border-white/30 rounded-2xl shadow-[0_20px_60px_rgba(0,0,0,0.6)] overflow-y-auto max-h-[90vh]">

    <!-- HEADER -->
    <div class="bg-gradient-to-r from-blue-700 to-indigo-700 text-white rounded-t-2xl px-10 py-6 shadow-lg">
      <h1 class="text-3xl font-bold tracking-wide">HAL Internship Registration</h1>
      <p class="text-sm mt-1 text-blue-100/90">Secure Internal Onboarding & Internship Management Portal</p>
    </div>

    <!-- FORM -->
    <form method="POST" action="/home" class="px-10 py-8 space-y-10">

      <!-- PERSONAL INFO -->
      <section class="space-y-6">
        <h2 class="text-lg font-semibold text-white border-b border-white/30 pb-2">Personal Information</h2>

        <div class="grid grid-cols-3 gap-6 items-center">
          <label class="text-white font-medium">Registration Number</label>
          <input name="reg_no" required class="col-span-2 px-4 py-2 rounded-lg bg-white/20 border border-white/30 text-white placeholder-white focus:ring-2 focus:ring-blue-400 focus:outline-none"/>
        </div>

        <div class="grid grid-cols-3 gap-6 items-center">
          <label class="text-white font-medium">Full Name</label>
          <input name="name" required class="col-span-2 px-4 py-2 rounded-lg bg-white/20 border border-white/30 text-white placeholder-white focus:ring-2 focus:ring-blue-400 focus:outline-none"/>
        </div>

        <div class="grid grid-cols-3 gap-6 items-center">
          <label class="text-white font-medium">Age</label>
          <input type="number" name="age" required class="col-span-2 px-4 py-2 rounded-lg bg-white/20 border border-white/30 text-white placeholder-white focus:ring-2 focus:ring-blue-400 focus:outline-none"/>
        </div>

        <div class="grid grid-cols-3 gap-6 items-center">
          <label class="text-white font-medium">Contact Number</label>
          <input name="contact" required class="col-span-2 px-4 py-2 rounded-lg bg-white/20 border border-white/30 text-white placeholder-white focus:ring-2 focus:ring-blue-400 focus:outline-none"/>
        </div>
      </section>

      <!-- ACADEMIC INFO -->
      <section class="space-y-6">
        <h2 class="text-lg font-semibold text-white border-b border-white/30 pb-2">Academic Details</h2>

        <div class="grid grid-cols-3 gap-6 items-center">
          <label class="text-white font-medium">College / University</label>
          <input name="college" required class="col-span-2 px-4 py-2 rounded-lg bg-white/20 border border-white/30 text-white placeholder-white focus:ring-2 focus:ring-blue-400 focus:outline-none"/>
        </div>

        <div class="grid grid-cols-3 gap-6 items-center">
          <label class="text-white font-medium">Course</label>
          <input name="course" required class="col-span-2 px-4 py-2 rounded-lg bg-white/20 border border-white/30 text-white placeholder-white focus:ring-2 focus:ring-blue-400 focus:outline-none"/>
        </div>

        <div class="grid grid-cols-3 gap-6 items-center">
          <label class="text-white font-medium">Internship Duration</label>
          <select name="duration" required class="col-span-2 px-4 py-2 rounded-lg bg-white/20 border border-white/30 text-white focus:ring-2 focus:ring-blue-400 focus:outline-none">
            <option value="" hidden>Select Duration</option>
            <option>1 Month</option>
            <option>2 Months</option>
            <option>3 Months</option>
            <option>6 Months</option>
          </select>
        </div>

        <div class="grid grid-cols-3 gap-6 items-start">
          <label class="text-white font-medium pt-2">Project Description</label>
          <textarea name="project" rows="3" required class="col-span-2 px-4 py-2 rounded-lg bg-white/20 border border-white/30 text-white placeholder-white focus:ring-2 focus:ring-blue-400 focus:outline-none"></textarea>
        </div>
      </section>

      <!-- CREDENTIALS -->
      <section class="space-y-4 bg-white/10 border border-white/30 rounded-xl p-6 backdrop-blur-md">
        <h2 class="text-lg font-semibold text-white border-b border-white/30 pb-2">Login Credentials</h2>

        <div class="grid grid-cols-3 gap-6 items-center">
          <label class="text-white font-medium">Email</label>
          <input type="email" name="email" required class="col-span-2 px-4 py-2 rounded-lg bg-white/20 border border-white/30 text-white placeholder-white focus:ring-2 focus:ring-blue-400 focus:outline-none"/>
        </div>

        <div class="grid grid-cols-3 gap-6 items-center">
          <label class="text-white font-medium">Password</label>
          <input type="password" name="password" required
            pattern="^(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$"
            title="Password must be at least 8 characters, include 1 uppercase letter, 1 number, and 1 special character"
            class="col-span-2 px-4 py-2 rounded-lg bg-white/20 border border-white/30 text-white placeholder-white focus:ring-2 focus:ring-blue-400 focus:outline-none"/>
        </div>

        <div class="grid grid-cols-3 gap-6 items-center">
          <label class="text-white font-medium">Confirm Password</label>
          <input type="password" name="confirm_password" required
            pattern="^(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$"
            title="Must match the above password"
            class="col-span-2 px-4 py-2 rounded-lg bg-white/20 border border-white/30 text-white placeholder-white focus:ring-2 focus:ring-blue-400 focus:outline-none"/>
        </div>
      </section>

      <!-- ACTIONS -->
      <div class="flex justify-between mt-6">
        <button type="reset" class="px-6 py-3 bg-red-500 text-white font-semibold rounded-lg hover:bg-red-600 transition">Reset</button>
        <button type="submit" class="px-10 py-3 bg-blue-500 text-white font-bold rounded-lg hover:bg-blue-600 transition">Submit Registration</button>
      </div>

    </form>

    <!-- FOOTER -->
    <div class="text-center text-white/80 text-sm py-4 border-t border-white/20">
      Â© HAL Internal Internship Management System
    </div>

  </div>

</body>
</html>
