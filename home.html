<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Internship Home Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

    <div class="bg-white shadow-lg rounded-xl w-full max-w-2xl p-8">
        
        <!-- Title -->
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">
            Internship Attendance Page
        </h2>

        <!-- Form -->
        <form class="space-y-4">

            <!-- Registration Number -->
            <div>
                <label class="block text-sm font-medium text-gray-700">Registration Number</label>
                <input type="text" placeholder="Enter Reg. No"
                       class="mt-1 w-full p-2 border rounded-md focus:ring-2 focus:ring-blue-500" required>
            </div>

            <!-- Name -->
            <div>
                <label class="block text-sm font-medium text-gray-700">Name</label>
                <input type="text" placeholder="Enter Full Name"
                       class="mt-1 w-full p-2 border rounded-md focus:ring-2 focus:ring-blue-500" required>
            </div>

            <!-- Age -->
            <div>
                <label class="block text-sm font-medium text-gray-700">Age</label>
                <input type="number" placeholder="Enter Age"
                       class="mt-1 w-full p-2 border rounded-md focus:ring-2 focus:ring-blue-500" required>
            </div>

            <!-- Contact -->
            <div>
                <label class="block text-sm font-medium text-gray-700">Contact Number</label>
                <input type="tel" placeholder="Enter Contact Number"
                       class="mt-1 w-full p-2 border rounded-md focus:ring-2 focus:ring-blue-500" required>
            </div>

            <!-- College Name -->
            <div>
                <label class="block text-sm font-medium text-gray-700">College Name</label>
                <input type="text" placeholder="Enter College Name"
                       class="mt-1 w-full p-2 border rounded-md focus:ring-2 focus:ring-blue-500" required>
            </div>

            <!-- Course -->
            <div>
                <label class="block text-sm font-medium text-gray-700">Course</label>
                <input type="text" placeholder="Enter Course"
                       class="mt-1 w-full p-2 border rounded-md focus:ring-2 focus:ring-blue-500" required>
            </div>

            <!-- Duration of Internship -->
            <div>
                <label class="block text-sm font-medium text-gray-700">Duration of Internship</label>
                <select class="mt-1 w-full p-2 border rounded-md focus:ring-2 focus:ring-blue-500" required>
                    <option>Select Duration</option>
                    <option>1 Month</option>
                    <option>2 Months</option>
                    <option>3 Months</option>
                    <option>6 Months</option>
                </select>
            </div>

            <!-- Reference By -->
            <div>
                <label class="block text-sm font-medium text-gray-700">Reference By</label>
                <input type="text" placeholder="Referred By (Optional)"
                       class="mt-1 w-full p-2 border rounded-md focus:ring-2 focus:ring-blue-500" required>
            </div>

            <!-- Project Title -->
            <div>
                <label class="block text-sm font-medium text-gray-700">Project Title</label>
                <textarea placeholder="Enter Project Title"
                          class="mt-1 w-full p-2 border rounded-md focus:ring-2 focus:ring-blue-500"  required></textarea>
            </div>

            <!-- Upload -->
            <div>
                <label class="block text-sm font-medium text-gray-700">Upload Document</label>
                <input type="file"
                       class="mt-1 w-full p-2 border rounded-md bg-white focus:ring-2 focus:ring-blue-500" required>
            </div>

            <!-- Submit Button -->
            <div class="pt-4">
                <button type="submit"
                        class="w-full bg-blue-600 text-white py-2 rounded-md font-semibold hover:bg-blue-700 transition" required>
                    Submit
                </button>
            </div>

        </form>
    </div>

</body>
</html>
