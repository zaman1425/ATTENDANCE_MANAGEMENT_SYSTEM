version: '3.8'

services:
  db:
    image: postgres:15
    container_name: hal_postgres
    restart: always
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - attendance_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build: .
    container_name: hal_flask_app
    restart: always
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env
    ports:
      - "8000:5000"
    volumes:
      - ./exports:/app/exports
    command: gunicorn -b 0.0.0.0:5000 app:app
    networks:
      - attendance_network
    environment:
      DB_HOST: db  # ‚Üê Important! Points to postgres service name

volumes:
  postgres_data:

networks:
  attendance_network:
    driver: bridge
